<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>S O S</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="bootstrap.css" type="text/css">
    <script src="jquery-3.4.1.js"></script>
    <script src="scripts.js"></script>
  </head>
  <body class="container">
    <p>If you click on me, I will disappear.</p>
<p>Click me away!</p>
<p>Click me too!</p>
    <br>
    <p>Click the button to display the date.</p>
    <button onclick="displayDate()">The time is?</button>
    <br><br>
    <p id="date"></p>
    <br>
    <div id="lexus"></div>
    <br>
    <div id="col"></div>
    <br>

    <button onclick="getTime()">Greeting---</button>
    <br><br>
    <p id="greet"></p>
    <br>
    <button onclick="one()">Name</button>
    <br>
    <p id="two"></p>
    <br><br>
    <h3>Constructors</h3>
    <br>
    <p id="os"></p>
    <br>
    <p id="ag"></p>
    <br>
    <p id="color"></p>






<script>
    function displayDate() {
      document.getElementById("date").innerHTML = Date();
    };

    var car = {
      name: "Lexus",
      model: "RX300",
      color: "maroon"
    };
    document.getElementById("lexus").innerHTML = "You drive a "+ car.name;
    document.getElementById("col").innerHTML = "It is " + car.color +" in color";

    function getTime() {
      var time = new Date().getHours();
      var greeting;
      if (time < 10){
        greeting = "Good Morning";
      } else if (time < 20) {
        greeting = "Good Evening";
      } else {
        greeting = "Good Day";
      }
      document.getElementById("greet").innerHTML = greeting;
    };

    function one() {
      var text;
      var person = prompt("Please enter your name");
      if (person == null || person == "") {
        text = "You cancelled Prompt.";
      } else {
        text = "Hello\n" + person +"\nHow are you doing?";
      }
      document.getElementById("two").innerHTML = text;
    }

    //Constructors
    function Person(name, age, color) {
      this.name = name;
      this.age = age;
      this.color = color;
    };
    myDoctor = new Person("Dan", 45, "Hazel");
    document.getElementById("os").innerHTML = myDoctor.name;
    document.getElementById("ag").innerHTML = myDoctor.age;
    document.getElementById("color").innerHTML = myDoctor.color;







    </script>
  </body>

</html>
